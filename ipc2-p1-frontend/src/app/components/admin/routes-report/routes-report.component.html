<div class="container mt-2 col-md-9">
    <div class="card my-5">

        <div class="card text-center">
            <div class="card-header">
                <h3>Reporte de rutas</h3>
            </div>
        </div>
        <div class="card-body">

            <div class="col-md-5">
                <label for="state" class="form-label">Filtrar por estado de las rutas: </label>
                <select id="state" class="form-select" (change)="filter()">
                    <option value="0" selected>Cualquiera</option>
                    <option value="1">Activas</option>
                    <option value="2">Inactivas</option>
                </select>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card my-4">
                        <div class="card-body">
                            <table class="table table-hover table-sm" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Ruta</th>
                                        <th>Destino</th>
                                        <th>Estado</th>
                                        <th>Paquetes en ruta</th>
                                        <th>Paquetes fuera de ruta</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rr of routesReportsFiltered; let i = index">
                                        <td>{{i + 1}}</td>
                                        <td>{{getRouteById(rr.routeId).name}}</td>
                                        <td>{{getDestinationById(getRouteById(rr.routeId).destinationId).name}}</td>
                                        <td>{{getState(getRouteById(rr.routeId).active)}}</td>
                                        <td>{{rr.packagesOnRoute}}</td>
                                        <td>{{rr.packagesOffRoute}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
